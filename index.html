
<html>
  <head>
    <title>MobileNet</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-xs-12 header-div">
       <h2>MobileNet Image Identification Webapp
         <img src=logo.gif>
         </h2>
      </div>

      <div class="col-sm-6 col-xs-12 mainDiv">
        <label>Webcam View-</label>
        <div id="Webcam"></div>
        <button onclick="Snapshot();" class="btn-warning">Take Snapshot</button>
      </div>
      <div class="col-sm-6 col-xs-12 main_div">
        <label>Result-</label>
        <div id="result"></div>
        <button onclick="Identify();" class="btn-info">Identify Image</button>
        </div>
    </center>
    <div class="col-xs-12 footer-div">
      <h4 class="col-sm-6 col-xs-12">
        <img src="bulb.gif">
        <span id="identifiedObjectName"></span>
      </h4>
    </div>
    <div class="copyRightFooter">Developed by- Anwesha Priyam</div>
     <script src="main.js"></script>
  </body>
</html>
